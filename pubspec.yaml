name: japanino
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  bloc: ^9.0.0
  flutter_screenutil: ^5.9.3
  flutter_bloc: ^9.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/Logos/app_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/Logos/
    - assets/images/colors/
    - assets/images/numbers/
    - assets/images/family_images/
